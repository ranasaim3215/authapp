{% extends "account/base.html" %}
{% load bootstrap4 %}

{% load i18n %}

<h1 class="text-center">{% block head_title %}{% trans "Change Password" %}{% endblock %}</h1>

{% block content %}
    <h1 class="text-center">{% trans "Change Password" %}</h1>

    <form class="form-signin" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
